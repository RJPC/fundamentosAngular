<form (ngSubmit)="onRegister()" #myForm="ngForm" >
  <div class="input-group">
    <p class="title">My Account</p>
  </div>
  <div class="input-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="register.username"
      required
      placeholder="Enter Username"
      #username="ngModel"
      [class.input-alert]="username.invalid && username.touched"
      autofocus
      >
      <p *ngIf="username.invalid && username.touched && !username.dirty" class="p-alert">Field Required</p>
  </div>
  <div class="input-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="register.email"
      required
      placeholder="Enter Email"
      #email="ngModel"
      [class.input-alert]="email.invalid && email.touched && email.invalid"
      >
      <p *ngIf="email.invalid && email.touched" class="p-alert">Field Required</p>
  </div>
  <div class="input-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="register.password"
      required
      placeholder="Enter Password"
      #password="ngModel"
      [class.input-alert]="password.invalid && password.touched"
      >
      <p *ngIf="password.invalid && password.touched" class="p-alert">Field Required</p>
  </div>
  <div class="input-group">
    <button [disabled]="myForm.invalid" type="submit">Send</button>
  </div>
</form>
