<html>
  <head>
    <script src="https://kit.fontawesome.com/170dc740bc.js" crossorigin="anonymous"></script>
    <title>Inventario</title>
  </head>
  <body>
    <form id="formProduct">
      <label for="nameProduct">Name: </label>
      <input
        type="text"
        id="nameProduc"
        [(ngModel)]="product.name"
        name="nameProduct"
        placeholder="Enter a product"
        required
      />
      <label for="categoryProduct">Category: </label>
      <select
        name="category"
        id="categoryProduct"
        [(ngModel)]="product.category"
      >
        <option value="" disabled>Select Category</option>
        <option value="Perecedero">Perishable</option>
        <option value="Alimento">Food</option>
        <option value="No Alimento">No Food</option>
      </select>
      <label for="qty">Quantity: </label>
      <input
        type="number"
        id="qty"
        [(ngModel)]="product.quantity"
        name="quantity"
      />
      <label for="price">Price: </label>
      <input
        type="number"
        id="price"
        [(ngModel)]="product.price"
        name="price"
      />
      <label for="total">Quantity: </label>
      <input
        type="number"
        id="total"
        [(ngModel)]="product.total"
        name="total"
      />
      <button class="sendButton" (click)="addProduct()">Send</button>
    </form>

    <!--Start Table-->
    <table class="table">
      <tr class="header">
        <td>ID</td>
        <td>Product</td>
        <td>Category</td>
        <td>Quantity</td>
        <td>Price</td>
        <td>Total</td>
        <td>Action</td>
      </tr>
      <tr *ngIf="products.length === 0">
        <td class="center" colspan="5">There is no product</td>
      </tr>
      <tr *ngFor="let item of products; index as i">
        <td>{{ i }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td class="right">{{ item.quantity }}</td>
        <td class="right">{{ item.price | currency }}</td>
        <td class="right">{{ item.total | currency }}</td>
        <td class="center"><i class="fa fa-solid fa-trash" (click)="deleteProduct(i)"></i> </td>
      </tr>
    </table>
  </body>
</html>
